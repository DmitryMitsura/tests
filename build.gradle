plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.example.ipcounter.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.ipcounter.Main'
        )
    }
}